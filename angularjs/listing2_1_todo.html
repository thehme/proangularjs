<!DOCTYPE html>
<!--apply attribute to html element-->
<!--<html dat-ng-app>-->
<html ng-app="todoAdd">
<head>
   <title>TO DO List</title>
   <link href="bootstrap.css" rel="stylesheet" />
   <link href="bootstrap-theme.css" rel="stylesheet" />
   <!--to include AngularJS to an HTML file, simply use script tag to import angular.js-->
   <script src="angular.js"></script>
   <!--create an Angular module using script tag-->
   <script>
      var todoApp = angular.module("todoApp", []);
   </script>
</head>
<body>
   <div class="page-header" >
      <h1>Brenda's To Do List</h1>
   </div>
   <div class="panel">
      <div class="input-group">
	 <input class="form-control"/>
	 <span class="input-group-btn">
	    <button class="btn btn-default">Add</button>
	 </span>
      </div><!--input-group end-->
      <table class+"table table-striped">
	 <thead>
	    <tr>
	       <th>Description</th>
	       <th>Done</th>
	    </tr>
	 </thead>
	 <tbody>
	    <tr><td>Buy Arduino</td><td>Yes</td></tr>
	    <tr><td>Finish AngularJS tutorials Step 8, 10 and 11</td><td>Yes</td></tr>
	    <tr><td>Start reading Intro. to Algo.</td><td>No</td></tr>
	    <tr><td>Request off for Christmas</td><td>No</td></tr>
	 </tbody>
      </table>
   </div><!--panel end-->
</body>
</html>
