<!DOCTYPE html>
<!--apply attribute to html element-->
<!--<html dat-ng-app>-->
<html ng-app="todoAdd">
<head>
   <title>TO DO List</title>
   <link href="bootstrap.css" rel="stylesheet" />
   <link href="bootstrap-theme.css" rel="stylesheet" />
   <!--to include AngularJS to an HTML file, simply use script tag to import angular.js-->
   <script src="angular.js"></script>
   <!--create an Angular module using script tag-->
   <script>
      <!--define model-->
      var model = {
	 user = "Brenda",
	 items = [{ action: "Buy Arduino", done: true},
	          { action: "Finish AngularJS tutorials Step 8, 10 and 11", done: true},
		  { action: "Start reading Intro. to Algo.", done: false},
		  { action: "Request off for Christmas", done: false}];
      };

      var todoApp = angular.module("todoApp", []);
   </script>
</head>
<body>
   <div class="page-header" >
      <h1>Brenda's To Do List</h1>
   </div>
   <div class="panel">
      <div class="input-group">
	 <button class="btn btn-default">Add</button>
      </div><!--input-group end-->
      <table class="table table-striped">
	 <thead>
	    <tr>
	       <th>Description</th>
	       <th>Done</th>
	    </tr>
	 </thead>
	 <tbody>
	 </tbody>
      </table>
   </div><!--panel end-->
</body>
</html>
